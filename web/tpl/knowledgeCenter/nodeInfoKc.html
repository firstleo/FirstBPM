<div class="portlet light" ng-controller="nodeInfoKcCtr">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-bar-chart font-green hide"></i>
            <span class="caption-subject font-green bold uppercase"
                  translate="header.navbar.KNOWLEDGECENTER">知识中心</span>
        </div>
        <div class="inputs">
            <div class="portlet-input input-inline input-medium">
                <div class="input-group">
                    <input type="text" id="searchBox" class="form-control" style="border-radius: 25px 0 0 25px !important;" placeholder="搜索...">
                    <span class="input-group-btn">
                        <button class="btn btn-circle-right btn-default" ng-click="doFilter()" type="submit">查询
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet-body">
        <div style="height:500px;">
            <!--撑满页面-->

            <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;"
                 url="" idField="id" allowCellWrap="true" allowResize="true" allowAlternating="true"
                 showPagerButtonText="true"
            >
                <div property="columns">
                    <div type="indexcolumn"></div>
                    <div field="id" headerAlign="center" visible="false">名称</div>
                    <div field="type" headerAlign="center" visible="false">名称</div>
                    <div field="name" headerAlign="center">
                        <span translate="content.knowledge.NAME">名称</span>
                    </div>
                    <div field="size" width="120" headerAlign="center">
                        <span translate="content.knowledge.CAPACITY">容量</span>
                    </div>
                    <div field="creator" width="80" headerAlign="center">
                        <span translate="content.news.FOUNDER">创建人</span>
                    </div>
                    <div field="updateDate" width="100" headerAlign="center">
                        <span translate="content.profile.account.MODIFY">修改</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript"
        src="js/apps/knowledgeCenter/nodeInfoKcCtr.js"></script>
