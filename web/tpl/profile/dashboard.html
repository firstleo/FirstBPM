<div class="row">
    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-pencil font-green"></i>
                    <span class="caption-subject font-green bold uppercase">
                    <span translate="content.profile.dashboard.HISTORYRECORD">历史记录</span>
                    </span>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                        <label class="btn btn-transparent grey-salsa btn-circle btn-sm active">
                            <input type="radio" name="options" class="toggle" id="option1">
                            <span translate="common.VIEWMORE">查看更多</span>..</label>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <!--BEGIN TABS-->
                <div class="scroller" style="height: 600px;" data-always-visible="1" data-rail-visible1="0"
                     data-handle-color="#D7DCE2">
                    <div class="mt-comments">
                        <div class="mt-comment" ng-repeat="process in processs">
                            <div class="mt-comment-img">
                                <img src="/suite/plugins/servlet/loadsource/3/{{process.initiator}}.png"/></div>
                            <div class="mt-comment-body">
                                <div class="mt-comment-info">
                                    <span class="mt-comment-author"
                                          ng-bind="process.initiatorName==''?process.initiator:process.initiatorName"></span>
                                    <span class="mt-comment-date" ng-bind="process.starttime"></span>
                                </div>
                                <div class="mt-comment-text" ng-bind="process.name"></div>
                                <div class="mt-comment-details">
                                    <span class="mt-comment-status mt-comment-status-pending"><i
                                            class="icon-bulb font-green"></i>进行中   &nbsp;</span>
                                    <span class="mt-comment-status mt-comment-status-approved"><i
                                            class="icon-flag font-red"></i>&nbsp;&nbsp;流程进度<span
                                            ng-bind="process.ppPercent"></span>%</span>
                                    <ul class="mt-comment-actions">
                                        <li>
                                            <a data-ng-click="toProcessModelStart(process.processModelId)"><i class="icon-rocket font-green"></i>发起</a>
                                        </li>
                                        <li>
                                            <a href="#/processInfo/{{process.id}}"><i class="icon-share font-green"></i>详情</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END PORTLET-->
        </div>
    </div>
</div>
<script>
    Profile.init(); // init page demo
</script>
