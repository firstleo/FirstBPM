
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PROFILE SIDEBAR -->
        <div class="profile-sidebar">
            <!-- PORTLET MAIN -->
            <div class="portlet light profile-sidebar-portlet">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="/suite/plugins/servlet/loadsource/3/{{userInfo.userName}}.png" class="img-responsive"
                         alt=""></div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle" style="padding-bottom: 20px;">
                    <div class="profile-usertitle-name">{{firstName}}</div>
                    <div class="profile-usertitle-job">{{customField1}}</div>
                    <div class="profile-usertitle-job">{{userInfo.customField2}}</div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <!-- END MENU -->
            </div>
            <!-- END PORTLET MAIN -->
        </div>
        <!-- END BEGIN PROFILE SIDEBAR -->
        <!-- BEGIN PROFILE CONTENT -->
        <div class="profile-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light">
                        <div class="portlet-title tabbable-line">
                            <div class="caption caption-md">
                                <i class="icon-globe theme-font hide"></i>
                                <span class="caption-subject font-blue-madison bold uppercase">个人信息</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <form role="form" action="#">
                                <div class="form-group">
                                    <label class="control-label">用户名</label>
                                    <input ng-model="userInfo.userName" type="text" placeholder="" readonly
                                           class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">姓名</label>
                                    <input ng-model="userInfo.firstName" type="text" placeholder="" readonly
                                           class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">邮箱</label>
                                    <input ng-model="userInfo.email" type="text" placeholder="" readonly
                                           class="form-control"/></div>
                                <div class="form-group">
                                    <label class="control-label">家庭电话</label>
                                    <input ng-model="userInfo.phoneHome" type="text" placeholder="" readonly
                                           class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">公司电话</label>
                                    <input ng-model="userInfo.phoneMobile" type="text" placeholder="" readonly
                                           class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">部门</label>
                                    <input ng-model="userInfo.customField2" type="text" placeholder="" readonly
                                           class="form-control"/></div>
                                <div class="form-group">
                                    <label class="control-label">公司</label>
                                    <input ng-model="userInfo.customField3" type="text" placeholder="" readonly
                                           class="form-control"/></div>
                                <div class="form-group">
                                    <label class="control-label">职位</label>
                                    <input ng-model="userInfo.customField1" type="text" placeholder="" readonly
                                           class="form-control"/></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
