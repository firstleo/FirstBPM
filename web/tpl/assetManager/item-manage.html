<!DOCTYPE html>
<html lang="en" class="no-js" data-ng-app="MaterialApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <base target="_self">
    <link href="assets/css/firststyle.css" rel="stylesheet" type="text/css"/>
    <!--ie9样式重置-->
    <!--[if IE 9]>
    <link href="assets/css/firststyle-ie9.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
</head>
<body>
<div class="first-warpper">
    <div class="first-order">
        <h4 class="first-order-title">资产信息管理</h4>
        <form class="first-form">
            <fieldset>
                <legend>基本信息</legend>
                <div class="form-group form-row  col-sm-6 ">
                    <label>所属分类<span class="redstar">*</span>：</label>
                    <select data-ng-model="product.PRODUCT_CATEGORY_ID"
                            data-ng-options="category.ID as category.CATEGORY_NAME for category in categoryList | hasparent" class="form-control"></select>
                </div>
                <div class="form-group form-row  col-sm-6 ">
                    <label>名称<span class="redstar">*</span>：</label>
                    <input type="text" data-ng-model="product.PRODUCT_NAME" class="form-control">
                </div>
                <div class="form-group form-row col-sm-6 ">
                    <label>规格：</label>
                    <input type="text" data-ng-model="product.PRODUCT_SPEC" class="form-control">
                </div>
                <div class="form-group form-row  col-sm-6 ">
                    <label>单位<span class="redstar">*</span>：</label>
                    <select data-ng-model="product.PRODUCT_UNIT_ID"
                            data-ng-options="unit.ID as unit.CATEGORY_NAME for unit in unitsList" class="form-control"></select>
                </div>
                <div class="form-group form-row col-sm-6 ">
                    <label>单价<span class="redstar">*</span>：</label>
                    <input type="text" data-ng-model="product.PRODUCT_PURPRICE" class="form-control">
                </div>
                <div class="form-group form-row col-sm-6 ">
                    <label>库存数：</label>
                    <input type="text" data-ng-model="product.PRODUCT_HAS_NUM" class="form-control">
                </div>
                <div class="form-group form-row col-sm-12">
                    <label>资产缩略图<span class="redstar">*</span>：</label>
                    <div class="img-list">
                        <div class="list-item">
                            <div class="list-item-main" ngf-select="uploadFiles($files,file,$invalidFiles)">
                                <img data-ng-if="isShowImg" src="/suite/doc/{{product.PRODUCT_IMG_DOCID}}" width="100%"
                                     onerror="this.src='/suite/plugins/servlet/loadsource/5/asset-default.jpg'"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-row col-sm-12">
                    <div><label>说明<span class="redstar">*</span>:</label></div>
                    <textarea class="form-control" ng-model="product.PRODUCT_DESC">

                    </textarea>
                </div>
                <div class="form-group form-row  col-sm-12">
                    <div><label>备注:</label></div>
                    <textarea class="form-control" ng-model="product.PRODUCT_REMARK">

                    </textarea>
                </div>
                <div class="form-group form-row col-sm-6 ">
                    <label>创建人：</label>
                    <input type="text" data-ng-model="product.PRODUCT_ADD_PEOP" class="form-control" disabled>
                </div>
                <div class="form-group form-row col-sm-6 ">
                    <label>创建时间：</label>
                    <input type="text" data-ng-model="product.PRODUCT_CREATEDATE" class="form-control" disabled>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary pull-right" data-ng-click="submit()">提交</button>
        </form>
    </div>
</div>
</body>
</html>
