<!DOCTYPE html>
<html lang="en" class="no-js" data-ng-app="MaterialApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <base target="_self">
    <link href="assets/css/firststyle.css" rel="stylesheet" type="text/css"/>
    <!--ie9样式重置-->
    <!--[if IE 9]>
    <link href="assets/css/firststyle-ie9.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
</head>
<body>
<div class="first-warpper">
    <div class="first-order">
        <h4 class="first-order-title">类别信息管理</h4>
        <form class="first-form">
            <fieldset>
                <legend>基本信息</legend>
                <div class="form-group form-row col-sm-6 ">
                    <label>所属类别<span class="redstar">*</span>：</label>
                    <select data-ng-model="category.CATEGORY_TYPE" class="form-control">
                        <option value="" selected>--请选择--</option>
                        <option  data-ng-repeat="type in typeList" value="{{type}}">{{type}}</option>
                    </select>
                </div>
                <div class="form-group form-row col-sm-6 ">
                    <label>类别名称<span class="redstar">*</span>：</label>
                    <input type="text" data-ng-model="category.CATEGORY_NAME" class="form-control">
                </div>
                <div class="form-group form-row col-sm-6" data-ng-if="category.CATEGORY_TYPE=='ASSET'">
                    <label>父级关联<span class="redstar">*</span>：</label>
                    <select data-ng-model="category.CATEGORY_PARENT_ID"
                            data-ng-options="category.ID as category.CATEGORY_NAME for category in categoryList | notparent" class="form-control">
                        <option value="" selected>--请选择--</option>
                    </select>
                </div>
                <div class="form-group form-row col-sm-12">
                    <label>类别缩略图：</label>
                    <div class="img-list">
                        <div class="list-item">
                            <div class="list-item-main" ngf-select="uploadFiles($files,file,$invalidFiles)"
                                 ngf-pattern="'image/*'"
                                 ngf-accept="'image/*'" ngf-max-size="2MB">
                                <img data-ng-if="isShowImg" src="/suite/doc/{{category.CATEGORY_DESC}}" width="100%"
                                     onerror="this.src='/suite/plugins/servlet/loadsource/5/asset-default.jpg'"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-row col-sm-6 ">
                    <label>创建时间：</label>
                    <input type="text" data-ng-model="category.CATEGORY_CREATEDATE" class="form-control" disabled>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary pull-right" data-ng-click="submit()">提交</button>
        </form>
    </div>
</div>
</body>
</html>
