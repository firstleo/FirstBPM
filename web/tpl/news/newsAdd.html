          type="text/css"/>

          rel="stylesheet" type="text/css"/>
    <link href="/suite/plugins/metronic/theme/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css"

    <link href="/suite/plugins/metronic/theme/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css" />

<body>

<div class="row" ng-controller="newsAddController">
    <div class="col-md-12">
        <div class="portlet light bordered" id="form_wizard_1">
            <div class="portlet-title">
                <div class="caption">
                    <i class=" icon-layers font-red"></i>
                    <span class="caption-subject font-red bold uppercase"> 新闻发布 -
                        <span class="step-title">  1 / 3 </span>
                    </span>
                </div>
            </div>
            <div class="portlet-body form">
                <form class="form-horizontal" action="#" id="submit_form" method="POST">
                    <div class="form-wizard">
                        <div class="form-body">
                            <ul class="nav nav-pills nav-justified steps">
                                <li>
                                    <a href="#tab1" data-toggle="tab" class="step">
                                        <span class="number"> 1 </span>
                                        <span class="desc">
                                        <i class="fa fa-check"></i> 第 一 步 </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#tab2" data-toggle="tab" class="step">
                                        <span class="number"> 2 </span>
                                        <span class="desc">
                                        <i class="fa fa-check"></i> 第 二 步 </span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#tab3" data-toggle="tab" class="step active">
                                        <span class="number"> 3 </span>
                                        <span class="desc">
                                        <i class="fa fa-check"></i> 第 三 步  </span>
                                    </a>
                                </li>
                            </ul>
                            <div id="bar" class="progress progress-striped" role="progressbar">
                                <div class="progress-bar progress-bar-success"> </div>
                            </div>
                            <div class="tab-content">
                                <div class="alert alert-danger display-none">
                                    <!-- <button class="close" data-dismiss="alert"></button> 表单填写错误。 请检查！ </div> -->
                                    <button class="close" data-dismiss="alert"></button> 表单未填写完整。 请检查！ </div>
                                <div class="alert alert-success display-none">
                                    <button class="close" data-dismiss="alert"></button> 表单验证成功！ </div>
                                <div class="tab-pane active" id="tab1">
                                    <!-- <h3 class="block">Provide your account details</h3> -->
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            <span translate="content.news.NEWSTITLE">新闻标题</span>
                                            <span class="required" aria-required="true"> * </span>
                                        </label>
                                        <div class="col-md-4">
                                            <input type="text" name="fullname" id="newsName" data-required="1" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            <span translate="content.news.NEWSCATEGORIES">新闻分类</span>
                                            <span class="required" aria-required="true"> * </span>
                                        </label>
                                        <div class="col-md-4">
                                            <!-- <select class="form-control" id="newsType" name="options2">
                                                <option ng-repeat="forum in forums" value="{{forum.forumName}}">{{forum.forumName}}</option>
                                            </select> -->
                                            <select class="form-control" id="newsType" name="username">
                                                <option ng-repeat="forum in forums" value="{{forum.forumName}}">{{forum.forumName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="tab2">
                                    <!-- <h3 class="block">Provide your profile details</h3> -->
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            <span translate="content.news.SETCOVER">设置封面</span>
                                        </label>
                                        <div class="col-md-4">
                                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                                <div class="fileinput-preview thumbnail" data-trigger="fileinput"
                                                     style="width: 200px; height: 150px;"><img ng-show="!showSelect" src="/suite/doc/{{file.field}}"/>
                                                </div>
                                                <div>
                                                    <a ng-show="showSelect" href="javascript:;" ngf-select="uploadFile($file)"
                                                       class="btn red btn-outline">
                                                        <span translate="content.profile.account.SELECTIMAGE">选择图片</span>
                                                    </a>
                                                    <a ng-show="!showSelect" href="javascript:;" ngf-select="updateImage($file,file)"
                                                       class="btn red btn-outline">
                                                        <span translate="content.profile.account.MODIFYIMAGE">修改图片</span>
                                                    </a>
                                                    <a ng-show="!showSelect" href="javascript:;" ng-click="removeImage(file)"
                                                       class="btn red btn-outline">
                                                        <span translate="content.profile.account.DELETEIMAGE">删除图片</span>
                                                        </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="tab3">
                                    <!-- <h3 class="block">Provide your billing and credit card details</h3> -->
                                    <div class="form-group">
                                        <label class="control-label col-md-1">
                                            <span translate="content.profile.account.UPLOADATTACH">上传附件</span>
                                        </label>
                                        <div class="col-md-11">
                                            <a href="javascript:;" ng-show="isClose" ngf-select="uploadFiles($files, $invalidFiles)"
                           multiple="multiple" class="btn btn-default">
                                                <span translate="content.profile.account.UPLOADATTACH">上传附件</span>
                                                <span class="glyphicon glyphicon-link"> </span>
                                            </a>
                                            <a ng-show="files.length&&isClose" href="javascript:;" ng-click="removeAll(files)"
                                               class="btn btn-default">删除所有
                                                <span translate="content.profile.account.DELETEALL">上传附件</span>
                                                <span class="glyphicon glyphicon-remove"> </span>
                                            </a>
                                            <div class="portlet-body">
                                                <div id="filess" class="table-scrollable" ng-show="files.length&&isClose">
                                                    <table class="table table-striped table-bordered table-advance table-hover">
                                                        <thead>
                                                        <tr>
                                                            <th>
                                                                <i class="fa fa-file"></i>
                                                                <span translate="content.news.ATTACHNAME">附件名称</span>
                                                            </th>
                                                            <th class="hidden-xs">
                                                                <i class="fa fa-bitbucket-square"></i>
                                                                <span translate="content.news.SIZE">大小</span>
                                                            </th>
                                                            <th>
                                                                <i class="fa fa-star"></i>
                                                                <span translate="content.news.VERSION">版本</span>
                                                            </th>
                                                            <th>
                                                                <i class="fa fa-hourglass-start"></i>
                                                                <span translate="content.news.SCHEDULE">进度</span>
                                                            </th>
                                                            <th><i class="fa fa-eye"></i>
                                                                <span translate="content.announce.STATUS">状态</span>

                                                            </th>
                                                            <th><i class="fa fa-edit"></i>
                                                                <span translate="content.announce.OPERAT">操作</span>
                                                            </th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>

                                                        <tr ng-repeat="item in files">
                                                            <td class="highlight">
                                                                <div class="success"></div>
                                                                <a href="/suite/doc/{{item.field}}"><strong
                                                                        ng-bind="item.name"></strong></a>

                                                            </td>
                                                            <td class="hidden-xs" nowrap><span
                                                                    ng-bind="item.size/1024/1024|number:2"></span>MB

                                                            </td>
                                                            <td><span ng-bind="item.version"></span>

                                                            </td>
                                                            <td>
                                                                <div class="progress progress-sm" style="margin-bottom: 0;">
                                                                    <div class="progress-bar progress-bar-info" role="progressbar"
                                                                         ng-style="{ 'width': item.progress + '%' }"></div>
                                                                </div>
                                                            </td>
                                                            <td class="text-center">
                                                        <span ng-show="item.status==200" class="text-success">
                                                            <i class="glyphicon glyphicon-ok"></i>
                                                        </span>
                                                        <span ng-show="item.status!=200" class="text-danger">
                                                            <i class="glyphicon glyphicon-remove"></i>
                                                        </span>
                                                            </td>
                                                            <td nowrap>
                                                                <a href="javascript:;" ng-click="download(item)"
                                                                   class="btn btn-outline btn-circle btn-sm purple">
                                                                    <i class="fa fa-download"></i>
                                                                    <span translate="content.news.DOWNLOAD">下载</span>

                                                                </a>
                                                                <a href="javascript:;" ng-click="remove(item)"
                                                                   class="btn btn-outline btn-circle btn-sm purple">
                                                                    <i class="fa fa-remove"></i>
                                                                    <span translate="content.news.DELETE">删除</span>
                                                                </a>

                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-1">
                                            <span translate="content.news.EDITTEXT">编辑文本</span>
                                        </label>
                                        <div class="col-md-11">
                                            <script id="UEditor" type="text/plain" style="width:100%;height:500px;"></script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <a href="javascript:;" class="btn default button-previous">
                                        <i class="fa fa-angle-left"></i> 返回 </a>
                                    <a href="javascript:;" class="btn btn-outline green button-next"> 下一步
                                        <i class="fa fa-angle-right"></i>
                                    </a>
                                    <a href="javascript:;" class="btn green button-submit" ng-click="submit()"> 
                                        <span translate="content.news.DISTRIBUTENEWS">发布新闻</span>
                                        <i class="fa fa-check"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
