<div class="portlet light" ng-controller="documentCtr">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-speech"></i>
            <span id="headText" class="caption-subject bold uppercase">所有传阅</span>
            <!-- <span class="caption-helper">条件查询</span> -->
        </div>
        <div class="inputs">
            <div class="portlet-input input-inline input-medium">
                <div class="input-group">
                    <input type="text" id="searchBox" class="form-control" style="border-radius:25px 0 0 25px !important;" placeholder="搜索...">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-circle-right btn-default" ng-click="doFilter()" type="submit">查询</button>
                                                </span>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet-body">
        <div style="height:500px;">
            <!--撑满页面-->

            <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;"
                 url=""  idField="id" allowCellWrap="true"  allowResize="true"  allowAlternating="true"  showPagerButtonText="true"
            >
                <div property="columns">
                    <div type="indexcolumn" ></div>
                    <div field="taskId"  headerAlign="center" visible="false" >标题</div>
                    <div field="subject" width="120" headerAlign="center" >标题</div>
                    <div field="giveUserName" width="80" headerAlign="center"  >发件人</div>
                    <div field="userGroup" width="100" headerAlign="center"  >发件人部门</div>
                    <div field="StartTime" width="80" headerAlign="center" dateFormat="yyyy-MM-dd">接收时间</div>
                    <div field="readStatus" width="60" headerAlign="center" >阅读</div>
                    <div field="taskStatus" width="80" headerAlign="center" >状态</div>
                    <div field="atarchNum" width="60" headerAlign="center" >附件数量</div>
                </div>
            </div>
        </div>
    </div>
</div>
