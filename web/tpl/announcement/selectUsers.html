        margin:0;
        border:0;     
        width:100%;

    }

<body>
    <div class="mini-toolbar" style="text-align:center;line-height:30px;">
          <label >名称：</label>
          <input id="key" class="mini-textbox" style="width:150px;" onenter="onKeyEnter"/>
          <a class="mini-button" style="width:60px;" onclick="search()">查询</a>
    </div>
    <div class="mini-fit">

        <div id="grid1" class="mini-datagrid" style="width:100%;height:100%;" 
            idField="id" allowResize="true"
            multiSelect="true" 
        >
            <div property="columns">
                <div type="checkcolumn" ></div>
                <div field="userName" width="100" headerAlign="center" allowSort="true">员工帐号</div>    
                <div field="firstName" width="100" headerAlign="center" allowSort="true">姓名</div>                                            
                <div field="email" width="100" headerAlign="center"  allowSort="true">邮件</div>                
            </div>
        </div>
    
    </div>                
    <div class="mini-toolbar" style="text-align:center;padding-top:8px;padding-bottom:8px;">
        <a class="mini-button" style="width:60px;" onclick="onOk()">确定</a>
        <span style="display:inline-block;width:25px;"></span>
        <a class="mini-button" style="width:60px;" onclick="onCancel()">取消</a>
    </div>

</body>
