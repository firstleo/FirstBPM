<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="/suite/plugins/metronic/theme/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="/suite/plugins/processAndTasks/miniui3.6/miniui.js"></script>
    <link rel="stylesheet" href="/suite/plugins/processAndTasks/miniui3.6/themes/default/miniui.css" type="text/css"/>
    <link rel="stylesheet" href="/suite/plugins/processAndTasks/miniui3.6/themes/icons.css" type="text/css"/>
    <link rel="stylesheet" href="/suite/plugins/processAndTasks/miniui3.6/themes/jqueryui-cupertino/skin.css"
          type="text/css"/>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mini-splitter" vertical="false" style="width:100%;height:100%;">
    <div size="30%" showCollapseButton="false">

        <div class="mini-toolbar"
             style="margin:0 auto;border-top:0;border-left:0;border-right:0;border-bottom:1;background:#E7EAEE url(images/toolbar/toolbar.png) repeat-x 0 0;">
            <table style="width:100%">
                <tr>
                    <td>
                        <span style="padding-left:5px;">部门：</span>
                        <input class="mini-textbox" id="key" style="width:100px"/>
                        <a class="mini-button" iconCls="icon-search" plain="true" onclick="search()">查找</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="mini-fit">
            <ul id="treeemp" expandOnLoad="1" class="mini-tree"
                url="/suite/plugins/servlet/query/GM_getSystemOrgization" style="width:100%;height:100%;"
                expandOnLoad="true" showTreeIcon="true" textField="text" idField="id" parentField="pid"
                resultAsTree="false"
            >
            </ul>
        </div>
    </div>
    <div size="70%" showCollapseButton="false">
        <div class="mini-splitter" vertical="true" style="width:100%;height:100%;" borderStyle="border:0px;">
            <div size="50%" showCollapseButton="false">
                <div class="mini-toolbar"
                     style="margin:0 auto;border-top:0;border-left:0;border-right:0;border-bottom:1;background:#E7EAEE url(images/toolbar/toolbar.png) repeat-x 0 0;">
                    <table style="width:100%">
                        <tr>
                            <td width="80%">
                                <span style="padding-left:5px;">姓名：</span>
                                <input class="mini-textbox" id="searchBox" style="width:200px"/>
                                <a class="mini-button" iconCls="icon-search" plain="true" onclick="doFilter()">查找</a>
                            </td>
                            <td width="20%" align="right">
                                待选
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="mini-fit">
                    <div id="gridemp" class="mini-datagrid" style="width:100%;height:100%;" borderStyle="border:0px;"
                         allowResize="false" sizeList=[100,300,500,800,1000,1500]
                         idField="userName" pageSize="1500" multiSelect="true" onload="onGridLoad"
                         allowUnselect="true">
                        <div property="columns">
                            <div type="indexcolumn"></div>
                            <div type="checkcolumn"></div>
                            <!--<div field="DEPTNAME" width="120" headerAlign="center" allowSort="true">部门</div>
                            <div field="TEXT" width="120" headerAlign="center" allowSort="true">姓名</div>-->

                            <div field="firstName" width="100" headerAlign="center" allowSort="true">员工姓名
                            </div>
                            <div field="userName" width="80" headerAlign="center" allowSort="true">员工帐号
                            </div>
                            <div field="customField2" width="120" allowSort="false">部门
                            </div>
                            <div field="customField1" width="120" allowSort="false">职位
                            </div>
                            <div field="customField3" width="120" allowSort="false">单位
                            </div>
                            <div field="displayName" width="120" visible="false" allowSort="false">单位
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div size="50%" showCollapseButton="false" style="margin-bottom:5px;">
                <div class="mini-toolbar"
                     style="margin:0 auto;border-top:0;border-left:0;border-right:0;border-bottom:1;background:#E7EAEE url(images/toolbar/toolbar.png) repeat-x 0 0;">
                    <table style="width:100%">
                        <tr>
                            <td width="50%">

                                已选&nbsp;&nbsp;&nbsp;
                                <a class="mini-button" iconCls="icon-remove" onclick="removeRow()">删除</a>
                            </td>
                            <td width="50%" align="right">
                                <a class="mini-button" iconCls="icon-ok" onclick="submit()">确定</a>
                                <a class="mini-button" iconCls="icon-close" onclick="back()">返回</a>

                            </td>
                        </tr>
                    </table>
                </div>
                <div class="mini-fit">
                    <div id="selectedgrid" class="mini-listbox" borderStyle="border:0px;"
                         showCheckBox="true" multiSelect="true">
                        <div property="columns">
                            <div type="indexcolumn"></div>
                            <!--<div field="TEXT" width="150" headerAlign="center" allowSort="true">姓名</div>-->
                            <div field="firstName" width="100" headerAlign="center" allowSort="true">员工姓名
                            </div>
                            <div field="userName" width="80" headerAlign="center" allowSort="true">员工帐号
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="js/apps/announcement/selectUserTree.js"
        type="text/javascript"></script>

</html>
