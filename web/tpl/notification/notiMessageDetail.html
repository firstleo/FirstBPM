<div ng-controller="NotiMessageDetailCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="todo-ui">
                <!-- BEGIN TODO CONTENT -->
                <div class="todo-content">
                    <div class="portlet light">
                        <!-- PROJECT HEAD -->
                        <div class="portlet-title">
                            <div class="tab-pane " id="buttons_metro">
                                <a href="#/notification" class="btn btn-circle blue m-icon-big">
                                    <i class="m-icon-swapleft m-icon-white"></i> 返回
                                </a>
                            </div>
                        </div>
                        <!-- end PROJECT HEAD -->
                        <div class="portlet-body">
                            <div class="scroller" style="height:600px;" data-always-visible="1" data-rail-visible1="0" data-handle-color="#D7DCE2">
                                <div class="note note-warning">
                                    <p ng-bind="attribute.message"></p>
                                </div>
                                <div class="note note-danger">
                                    <h4>问题</h4>
                                    <p ng-bind="attribute.problemDescription"></p>
                                </div>
                                <div class="note note-success">
                                    <h4>建议采取的行动</h4>
                                    <p ng-bind="attribute.recommendedAction"></p>
                                </div>
                                <div class="note note-info">
                                    <h4>优先处理这个问题</h4>
                                    <p ng-bind="attribute.priority"></p>
                                </div>
                                <div class="note note-warning">
                                    <a href="#/processInfo/{{attribute.processId}}" style="text-decoration:none;">
                                        检视的流程中为完成这项任务。
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END TODO CONTENT -->
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </div>
</div>
